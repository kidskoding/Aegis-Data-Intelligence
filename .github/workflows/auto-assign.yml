name: Auto Assign PR

on:
  pull_request:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.issue.number;

            // Auto-assign ownership
            await github.rest.issues.addAssignees({
              owner, repo,
              issue_number: pr,
              assignees: ['kidskoding', 'ashcastelino']
            });

            // Auto-request reviews (strictly these two)
            await github.rest.pulls.requestReviewers({
              owner, repo,
              pull_number: pr,
              reviewers: ['kidskoding', 'ashcastelino']
            });
